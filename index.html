<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TxtToAud</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron project-container">

            <h4 class="input-header">Text to Audio</h4>
            <div class="input-group">
                <div class="input-type-container">
                    <span>Language:</span>
                    <select id="input-type" class="selectpicker">
                        <option value="US English Female">US English</option>
                        <option value="UK English Female">UK English</option>
                        <option value="Chinese (Hong Kong) Female">粤语</option>
                        <option value="Chinese Female">国语</option>
                        <option value="Chinese Taiwan Female">台湾语</option>
                        <option value="Japanese Female">日本语</option>
                    </select>
                </div>

                <div class="input-pitch-container">
                    <span>Pitch:</span>
                    <select id="input-pitch">
                        <option value="0">0</option>
                        <option value="0.1">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.3">0.3</option>
                        <option value="0.4">0.4</option>
                        <option value="0.5">0.5</option>
                        <option value="0.6">0.6</option>
                        <option value="0.7">0.7</option>
                        <option value="0.8">0.8</option>
                        <option value="0.9">0.9</option>
                        <option value="1">1</option>
                        <option value="1.1">1.1</option>
                        <option value="1.2" selected="selected">1.2</option>
                        <option value="1.3">1.3</option>
                        <option value="1.4">1.4</option>
                        <option value="1.5">1.5</option>
                        <option value="1.6">1.6</option>
                        <option value="1.7">1.7</option>
                        <option value="1.8">1.8</option>
                        <option value="1.9">1.9</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="input-rate-container">
                    <span>Rate:</span>
                    <select id="input-rate">
                        <option value="0">0</option>
                        <option value="0.1">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.3">0.3</option>
                        <option value="0.4">0.4</option>
                        <option value="0.5">0.5</option>
                        <option value="0.6">0.6</option>
                        <option value="0.7">0.7</option>
                        <option value="0.8" selected="selected">0.8</option>
                        <option value="0.9">0.9</option>
                        <option value="1">1</option>
                        <option value="1.1">1.1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.3">1.3</option>
                        <option value="1.4">1.4</option>
                        <option value="1.5">1.5</option>
                    </select>
                </div>

            </div>
            <textarea id="input-text" placeholder="Enter your words here..."></textarea>

            <button id="input-submit" class="btn btn-primary" type="button" name="button">Submit</button>
        </div>

    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/responsivevoice.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
</body>

</html>
